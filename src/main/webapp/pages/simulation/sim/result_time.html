<% var headContent = { include("/pages/template/head.html"){} %>
<script type="text/javascript"
	src="static/component/echarts/echarts.min.js"></script>
<% }; var bodyContent = { %>
<div id="main" style="width: 100%; height: 800px;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var option = {
	xAxis : {
		type : 'time',
		boundaryGap : true,
		interval : 3600 * 24 * 35 * 1000,
		min : 1388332800000,
		max : 1418486400000,
		splitLine : {
			show : false
		},
		axisLine : {
			lineStyle : { // 轴上的线样式
				color : '#ccc'
			}
		},
		axisLabel : {
			color : "#333"
		}
	},
	yAxis : {
		axisTick : {
			show : false
		},
		axisLabel : {
			show : true,
			color : "#333",
			interval : 'auto'
		},
		axisLine : {
			lineStyle : { // 轴上的线样式
				color : '#ccc'
			}
		},
		splitLine : {
			lineStyle : {
				color : '#dedede'
			}
		}
	} ,
	series : [ {
		type : 'line',
		yAxisIndex : 0,
		color : [ '#ED5358' ],
		smooth : true,
		symbol : "roundRect",
		symbolSize : 8
	}, {
		type : 'scatter',
		color : [ '#696969' ],
		symbol : "emptyCircle"
	} ]
};

var url = "sim/result/getNums";
$.ajax({
	type : "POST",
	url : url,
	dataType : "json",
	success : function(data) {
		obs = data[0];
		nums = data[1];
		option.series[0].data = nums;
		option.series[1].data = obs;
		myChart.setOption(option);
	},
	error : function(msg) {
		alert("error");
	}
});
</script>
<%}; %> <%
layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){
%> <%} %>

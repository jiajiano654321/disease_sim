<% 
DIRECTIVE SAFE_OUTPUT_OPEN;
var headContent = {
	include("/pages/template/head.html"){}
%>
<script type="text/javascript">
	var oper = {
		save:function(id){
			if(!validForm()) {
				return false;
			}
			id = id || '0';
			var url = 'data/import/save/'+id;
			form1.action = url;
			var table = document.getElementById("loading");
			table.style.display ="";
			form1.submit();
			return true;
		}	
	};
</script>

<%
};
var bodyContent = {
%>
<div id="loading"  style="position:absolute; display:none; text-align:center; width:100%; height:100%; z-index:1;background-color: #8E8E8E; opacity: 0.5;">
	<div class="loading" style="margin:0 auto; width:400px; height:500px; 	">加载中，请稍后</div>
</div>
<form name="form1" action="" method="post" class="form-horizontal" enctype="multipart/form-data" 
		role="form" >
	<input type="hidden" name="model.id" value="${model.id}" />
	<table id="model" class="table" style="display:none;">
	<tr>
					<td width="100px;">数据集名称</td>
					<td>
					<input style="width:300px;" class="form-control" type="text" placeholder="请输入数据集名称" />
					</td>
				</tr>
	</table>
	<table class="table">
		<%  // 列表头部%>
				<tr>
					<td width="100px;">数据集名称</td>
					<td>
					<input style="width:300px;" class="form-control" type="text" name="model.name" value="${model.name }"  valid="vtext" validname="名称" placeholder="请输入数据集名称" />
					</td>
				</tr>
				<tr>
					<td>数据集描述</td>
					<td>
					<input style="width:600px;" class="form-control" type="text" name="model.desc" value="${model.desc }"  placeholder="请输入数据集描述"  />
					</td>
				</tr>
				<tr>
					<td>数据文件</td>
					<td>
					<input style="width:300px;" class="form-control" type="file" name="upfile"   />
					</td>
				</tr>
	</table>
	
	<div style="height: 50px;clear: both;">&nbsp;</div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
	  <div class="container" style="padding: 5px 0px 5px 0px;text-align: center;">
		<button class="btn btn-primary" onclick="oper.save(${model.id!'0'});return false;">保 存</button>
		<button class="btn btn-default" onclick="closeIframe();return false;">关 闭</button>
	  </div>
	</nav>
</form>
<%}; %>

<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
<%}
DIRECTIVE SAFE_OUTPUT_CLOSE; 
%>
